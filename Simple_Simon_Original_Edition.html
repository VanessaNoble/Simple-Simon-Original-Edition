<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Simon Game </title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="Simple_Simon_Original_Edition.css">
    <link rel="stylesheet" href="../CSS/animate.css">

    <<link href="https://fonts.googleapis.com/css?family=Aladin|Amatic+SC|Flamenco|Fontdiner+Swanky|Jura|Londrina+Sketch|VT323" rel="stylesheet">


<body>
<div class="flexcontainer">
    <div id="gameBoard">

        <div class="top-row">
            <div class="square one" id="1"></div>
        </div>

        <div class="middle-row">

            <div class="square two" id="2"></div>


            <div id="middleCircle">
                <h3 id="title">PLAY</h3>
                <h5 id="level"></h5>
            </div>


            <div class="square three" id="3"></div>


        </div>

        <div class="bottom-row">
            <div class="square four" id="4"></div>
            <div class="square five" id="5"></div>
        </div>
    </div>
</div>

<script src="../HTML/JQUERY/jquery-2.2.4.js"></script>
<script src="Simple_Simon_Original_Edition.js"></script>
<script src="../HTML/JS/bootstrap.js"></script>

</body>
</html>
